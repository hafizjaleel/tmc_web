<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
    <link rel="icon" href="logo.jpg" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Marketing Company</title>
</head>
<body>
    <div class="image-container">
        <img src="image.png" usemap="#image-map" alt="Image Map" />
        <img src="box.png" class="hover-image" id="hoverImage" alt="Hover Image" />
    </div>

    <map name="image-map">
        <area
            target="_self"
            alt=""
            title=""
            href="https://wa.link/9moyap"
            coords="98,2444,1339,2757"
            shape="rect"
            onmouseover="showHoverImage(event);"
            onmouseout="hideHoverImage();"
            onclick="redirectToLink(event);"
        />
    </map>

    <div class="image-container1">
        <img src="image_phone.png" usemap="#image-map1" alt="Image Map" />
        <img src="box_phone.png" class="hover-image1" id="hoverImage1" alt="Hover Image1" />
    </div>

    <map name="image-map1">
        <area
            target=""
            alt=""
            title=""
            href="https://wa.link/9moyap"
            coords="31,1146,379,1250"
            shape="rect"
            onmouseover="showHoverImage1(event);"
            onmouseout="hideHoverImage1();"
            onclick="redirectToLink1(event);"
        />
    </map>
</body>
</html>
